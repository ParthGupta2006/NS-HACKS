<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Source Hub - Login Page</title>
    <style>
      /* General Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1e1e2f; /* Dark background */
        color: #f5f5f5; /* Light text */
      }

      h2 {
        text-align: center;
        color: #ff9800; /* Accent color for heading */
        margin-bottom: 20px;
      }

      p {
        text-align: center;
        margin: 0 20px 30px;
        color: #bdbdbd; /* Slightly muted text for description */
      }

      form {
        width: 90%;
        max-width: 400px;
        margin: 0 auto;
        background-color: #292943; /* Slightly lighter dark background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #ffcc80; /* Muted yellow for labels */
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #3c3c54; /* Input field background */
        color: #f5f5f5; /* Light text for input */
        font-size: 14px;
      }

      input:focus,
      select:focus {
        outline: none;
        box-shadow: 0 0 5px #ff9800; /* Glow effect */
      }

      input[type="radio"] {
        width: auto;
        margin-right: 5px;
      }

      input[type="checkbox"] {
        width: auto;
        margin-right: 8px;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff9800; /* Button color */
        color: #1e1e2f; /* Dark text on button */
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #f57c00; /* Slightly darker orange on hover */
      }

      /* Center the form and add spacing */
      div {
        margin-bottom: 15px;
      }

      @media (max-width: 600px) {
        form {
          width: 95%;
        }
      }
    </style>
  </head>

  <body>
    <h2>REGISTER FOR NOTELY</h2>
    <!-- <p> -->
    <!-- This page ensures secure authentication, protecting user data, and providing -->
    <!-- personalized access to the website's features and services. -->
    <!-- </p> -->
    <form method="post">
      <div>
        <label for="name">NAME:</label>
        <input
          type="text"
          id="name"
          name="username"
          placeholder="ENTER YOUR NAME"
          required
        />
      </div>
      <div>
        <label for="dob">DATE OF BIRTH:</label>
        <label for="date">Date</label>
        <select name="date" id="date" required>
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="1">3</option>
          <option value="1">4</option>
          <option value="1">5</option>
          <option value="1">6</option>
          <option value="1">7</option>
          <option value="1">8</option>
          <option value="1">9</option>
          <option value="1">10</option>
          <option value="1">11</option>
          <option value="1">12</option>
          <option value="1">13</option>
          <option value="1">14</option>
          <option value="1">15</option>
          <option value="1">16</option>
          <option value="1">17</option>
          <option value="1">18</option>
          <option value="1">19</option>
          <option value="1">20</option>
          <option value="1">21</option>
          <option value="1">22</option>
          <option value="1">23</option>
          <option value="1">24</option>
          <option value="1">25</option>
          <option value="1">26</option>
          <option value="1">27</option>
          <option value="1">28</option>
          <option value="1">29</option>
          <option value="1">30</option>
          <option value="1">31</option>
        </select>
        <label for="month">Month</label>
        <select name="month" id="month" required>
          <option value="">Select</option>
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Feb">March</option>
          <option value="Feb">April</option>
          <option value="Feb">May</option>
          <option value="Feb">June</option>
          <option value="Feb">July</option>
          <option value="Feb">August</option>
          <option value="Feb">Sept</option>
          <option value="Feb">Oct</option>
          <option value="Feb">Nov</option>
          <option value="Feb">Dec</option>
        </select>
        <label for="year">Year</label>
        <input type="text" id="year" name="year" placeholder="YYYY" required />
      </div>
      <!-- <div>
        <label for="gender">GENDER:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div> -->
      <div>
        <label for="phone">PHONE NUMBER:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="ENTER YOUR NUMBER"
          required
        />
      </div>
      <div>
        <label for="email">E-MAIL:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ENTER YOUR EMAIL"
          required
        />
      </div>
      <!-- <div>
        <input type="checkbox" id="verify" name="verify" value="yes" required />
        <label for="verify">Above mentioned information belongs to me.</label>
      </div> -->
      <div>
        <a href="page1.html" style="text-decoration: none">
          <button type="button">Go to Next Page</button>
        </a>
      </div>
    </form>
  </body>
</html>
